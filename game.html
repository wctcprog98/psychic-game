<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/game.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'> 

  <title>Document</title>
</head>

<body>

  <div class="container">
    <h1 class="head">Psychic Game</h1>
    <div class="card" style="width: 18rem;">
      <img src="assets/images/psychic.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Psychic</h5>
      </div>
    </div>

    <div class="gameContain">
      <div class="row" id="clearDiv">
        <div class="col-6">
          <p>Guesses Remaining: <span id="guessesRemaining"></span></p>
        </div>
        <div class="col-6">
          <p> You guessed: <span id="letterGuessed"></span></p>
        </div>
      </div>
    </div>

    <div class="highLow"></div>

   <div class="gameOver">
      <h1>GAME OVER!</h1>
      <button id="playAgain">Play Again</button>
    </div>

    <div class="winDiv">
      <h1 class="winner animated heartBeat">WINNER</h1>
      <br>
      <button id="play">Play Again</button>
    </div> 
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/javascript/game.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">

</body>

</html>
