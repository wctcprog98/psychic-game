<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/game.css">

  <title>Document</title>
</head>

<body>

  <div class="container">
    <h1 class="head">Psychic Game</h1>
    <div class="card" style="width: 18rem;">
      <img src="assets/images/psychic.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Psychic</h5>
      </div>
    </div>

    <div class="gameContain">
      <div class="row">
        <div class="col-6">
          <p>Guesses Remaining: <span id="guessesRemaining"></span></p>
        </div>
        <div class="col-6">
          <p> You guessed: <span id="letterGuessed"></span></p>
        </div>
      </div>
      <div class="row" id="gameDiv">
        <div class="col-6">
          <p>Wins: <span id="wins"></span></p>
        </div>
        <div class="col-6">
          <p>Losses: <span id="losses"></span></p>
        </div>
      </div>
    </div>

    <div class="highLow"></div>

    <div class="gameOver">
      <h1>GAME OVER!</h1>
      <button id="playAgain">Play Again</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/javascript/game.js"></script>

</body>

</html>
